<ion-header>
    <ion-toolbar>
  
      <ion-title *ngIf="location$ | async as location">Pefil {{ location.name }}</ion-title>
  
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <!-- <ion-card *ngIf="location"> -->
      <ion-card *ngIf="location$  | async as location">
  
      <ion-card-header>
        <ion-card-subtitle ion-text-center>{{ location.dimension }}</ion-card-subtitle>
        <ion-card-title>{{ location.name }}</ion-card-title>
      </ion-card-header>
  
      <ion-item lines="none">
        <ion-label>ID</ion-label>
        <span slot="end">{{ location.id }} </span>
      </ion-item>
  
      <ion-item lines="none">
        <ion-label>location</ion-label>
        <span slot="">{{ location.name }}</span>
      </ion-item>
      
      <ion-item lines="none">
        <ion-label>Created</ion-label>
        <span slot="">{{ location.type }}</span>
      </ion-item>
  
  
    </ion-card>
  
  </ion-content>
