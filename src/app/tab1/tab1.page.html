<ion-header>
  <ion-toolbar>
    <ion-title>Lista Personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-searchbar (ionChange)="searchCharacter(texto.value)" #texto></ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let character of characters" [routerLink]="['/user-list', character.id]">
      <ion-avatar slot="start">
        <img [src]="character.image">
      </ion-avatar>
      <ion-label>{{character.name}}</ion-label>
      
      <ion-label>
        
        <h2>{{ character.name}}</h2>
        <h4>{{ character.species}}</h4>
        <h3>{{ character.status}}</h3>

        </ion-label> 
      </ion-item>
        
</ion-list>

</ion-content>
